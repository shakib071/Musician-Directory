{% extends "base.html" %}

{% block main_content %}
<div class="container mt-5">

    <!-- Django Messages -->
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Profile Card -->
    <div class="card shadow-lg border-0">
        <div class="card-body text-center">
            <div class="mb-3">
                <i class="bi bi-person-circle display-1 text-primary"></i>
            </div>
            <h2 class="card-title">Welcome, <span class="text-primary">{{ user.username }}</span> ðŸŽ‰</h2>
            <p class="text-muted">Manage your account and security settings below.</p>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a class="btn btn-warning btn-lg" href="{% url 'change_password' %}">
                    <i class="bi bi-lock"></i> Change Password
                </a>
                <a class="btn btn-danger btn-lg" href="{% url 'change_password2' %}">
                    <i class="bi bi-unlock"></i> Change Without Old
                </a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
