{% extends "base.html" %}

{% block main_content %}
<div class="container mt-5" style="max-width: 500px;">

    
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    
    <div class="card shadow-lg border-0" style="background: linear-gradient(135deg, #ff7e5f, #feb47b);">
        <div class="card-body p-4 text-white">
            <h2 class="text-center mb-4">ðŸ”’ Change Password</h2>

            <form method="post" style="width: 100%; margin:auto;" novalidate>
                {% csrf_token %}
                
                {% for fm in form %}
                    <div class="mb-3">
                        {{ fm.label_tag }}
                        {{ fm }}
                        <div class="text-white">{{ fm.errors|striptags }}</div>
                    </div>
                {% endfor %}

                <button class="btn btn-light w-100 mt-2" type="submit">Submit</button>
            </form>

            <div class="text-center mt-3">
                <small>
                    Already have an account? <a class="text-white fw-bold" href="{% url 'login' %}">Login</a>
                </small>
            </div>
        </div>
    </div>

</div>
{% endblock %}
