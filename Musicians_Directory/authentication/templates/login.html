{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="container mt-5" style="max-width: 450px;">


    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}


    <div class="card shadow-lg border-0" style="background: linear-gradient(135deg, #43cea2, #185a9d);">
        <div class="card-body p-4 text-white">
            <h2 class="text-center mb-4">ðŸ”‘ Login</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                {% for fm in form %}
                    <div class="mb-3">
                        {{ fm.label_tag }}
                        {{ fm }}
                        <div class="text-white">{{ fm.errors|striptags }}</div>
                    </div>
                {% endfor %}

                <button class="btn btn-light w-100 mt-2" type="submit">Login</button>
            </form>

        </div>
    </div>

</div>
{% endblock %}
