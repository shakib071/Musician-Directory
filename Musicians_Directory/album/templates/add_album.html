{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block main_content %}


<div class="container mt-4">
    <h2>Add Album</h2>
    
    <form method="post" action="{% url 'add_album' %}">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock %}
