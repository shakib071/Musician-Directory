<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musician Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'homepage' %}">ðŸŽµ Musician Directory</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto d-flex align-items-center gap-2">

            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'add_musician' %}" class="btn btn-outline-light btn-sm">+ Musician</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'add_album' %}" class="btn btn-outline-light btn-sm">+ Album</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'profile' %}" class="btn btn-light btn-sm">
                  <i class="bi bi-person-circle"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
                  <i class="bi bi-box-arrow-right"></i> Logout
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'signUp' %}" class="btn btn-light btn-sm">
                  <i class="bi bi-person-plus"></i> Sign Up
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
              </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="container my-5">
    {% block main_content %}
    {% endblock %}
  </main>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
